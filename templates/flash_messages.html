<!-- templates/includes/flash_messages.html -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="mb-4 rounded-lg p-4 {% if category == 'error' %}bg-red-100 text-red-700 border border-red-400
                {% elif category == 'success' %}bg-green-100 text-green-700 border border-green-400
                {% else %}bg-blue-100 text-blue-700 border border-blue-400{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
